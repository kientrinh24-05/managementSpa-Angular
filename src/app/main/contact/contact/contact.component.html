<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
      <li>
        <i class="ace-icon fa fa-home home-icon"></i>
        <a href="#">Trang chủ</a>
      </li>
      <li class="active">Quản lý liên hệ</li>
    </ul>
  </div>
  <div class="row">
  
    <div class="col-xs-12">
      <!-- PAGE CONTENT BEGINS -->

      <p-table selectionMode="single" [value]="users" styleClass="p-datatable-gridlines" [style]="{'margin-top': '2px'}">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 70px; text-align: center;">STT</th>
            <th style="width: 20%; text-align: left;">Họ tên</th>
            <th style="text-align: left;">Email</th>
            <th style="text-align: left;">Chủ đề</th>
            <th style="text-align: left;">Nội dung</th>
            <th style="text-align: left;">Trạng thái</th>
            
            <th style="width: 130px; text-align: left;">Thời gian tạo</th>
            <!-- <th style="width: 120px; text-align: left;">Tác vụ</th> -->
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item  let-i="rowIndex">
          <tr>
            <td style="width: 70px; text-align: center;">{{ i + 1 }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.subject}}</td>
            <td>{{ item.message}}</td>
            <td>
              <select name="" id="" [value]="item.status"
                  (change)="handleChange(item.id,$event.target.value)"
              >
                  <option value=0>Chưa xem</option>
                  <option value=1>Đã xem</option>
              </select>
          </td>
            <td>{{ item.created_date}}</td>
          
          </tr>
        </ng-template>
      </p-table>
      <!-- PAGE CONTENT ENDS -->
    </div>
    <div class="col-xs-12" style="text-align: right;">
      <ngb-pagination [collectionSize]="totalRecords" [pageSize]="pageSize" [(page)]="page" [maxSize]="10" [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
